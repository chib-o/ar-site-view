<div class="drawing-pad-container" ng-show="!vm.utils.hidden" style="position: absolute; top: {{elem.top || 0}}px; left: {{elem.left || 0}}px; min-width: 300px; border-radius: 5px; border: 1px solid #ddd; box-shadow: 0 7px 14px 0 rgba(60,66,87, 0.12), 0 3px 6px 0 rgba(0,0,0, 0.12); z-index: 10000;">
	
	<div draggable style="display: inline-block; font-weight: bold; padding: 5px; font-size: 0.8em; float: left; width: 50%;"><i class="bi bi-pencil text-muted"></i> Signature Pad</div>
	<div style="float: right; width: 50%; text-align: right; padding-top: 5px; padding-right: 5px;">
		<ul style="display: inline-block; margin: 0px; padding: 0px; list-style-type: none;">
			<li style="float: right; display: inline-block;">
				<a href="javascript: void(0)" ng-click="vm.toggleShow()" style="text-decoration: none;">
					<i class="bi bi-x-lg"></i>
				</a>
			</li>
			<li style="float: right; display: inline-block; margin-right: 5px;">
				<a href="javascript: void(0)" ng-click="vm.toggleMinimised()" style="text-decoration: none;">

					<i class="bi bi-dash-lg" ng-show="!vm.utils.minimised"></i>

					<i class="bi bi-arrows-fullscreen" ng-show="vm.utils.minimised"></i>
				</a>
			</li>
		</ul>
	</div>

	<div style="clear: both;"></div>

	<div ng-show="!vm.utils.minimised">

		<div style="margin-bottom: 0px; padding: 5px; padding-top: 10px;">

			<div class="row">
				<div class="col-6 text-start">
					<button type="button" class="btn btn-primary btn-sm" ng-click="vm.utils.signature.save();" ng-disabled="vm.utils.signature.is_saving">Save</button>
				</div>
				<div class="col-6 text-end">
					<button type="button" class="btn btn-danger btn-sm" ng-click="vm.utils.signature.reset();" ng-disabled="vm.utils.signature.is_saving">Clear</button>
				</div>
			</div>

			<div class="clearfix"></div>			

		</div>

		<!-- END TOOLBAR -->

		<!-- START DRAWING PAD -->
		<div ng-show="vm.utils.image_loading">
			<div data-ajax-loader ng-model="vm.utils.image_loading"></div>
			<div class="text-muted text-center" style="font-weight: bold;">Please Wait - Loading Image</div>
		</div>

		<div ng-show="vm.utils.signature.is_saving">
			<div data-ajax-loader ng-model="vm.utils.signature.is_saving"></div>
			<div class="text-muted text-center" style="font-weight: bold;">Please Wait - Saving Image</div>
		</div>

		<div class="container">
			<div id="SignaturePadContainer" ng-show="!vm.utils.image_loading && !vm.utils.signature.is_saving" style="width: 100%; height: 600px; border: 1px solid #ddd;"></div>
		</div>
		<!-- END DRAWING PAD -->

	</div>

</div>
